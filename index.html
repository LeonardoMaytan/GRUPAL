<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Tickets de Salida</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo4.png">
  <link rel="apple-touch-icon" href="img/logo4.png">
  <link rel="manifest" href="img/site.webmanifest">
  <meta name="theme-color" content="#007bff">

  <link rel="stylesheet" href="style.css" />
  <style>
    /* === ESTILOS GENERALES === */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    /* === TITULOS === */
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* === FORMULARIO === */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
      transition: border 0.2s;
    }

    input:focus,
    textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #218838;
    }

    /* === TABLA === */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

/* === LAYOUT FLEXIBLE MEJORADO === */
.row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

/* Ajuste de columnas específicas (si quieres mantener tamaños relativos) */
.col-md-6 {
  grid-column: span 1;
}

.col-md-3 {
  grid-column: span 1;
}

/* Campos del formulario */
.form-label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #333;
}

.form-control {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #bbb;
  border-radius: 6px;
  font-size: 15px;
  transition: all 0.2s ease-in-out;
}

.form-control:focus {
  border-color: #007bff;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  outline: none;
}

/* === RESPONSIVE DESIGN === */
@media (max-width: 768px) {
  .row {
    grid-template-columns: 1fr; /* Cada campo ocupa toda la fila */
  }

  .form-control {
    font-size: 14px;
    padding: 9px 10px;
  }

  label {
    font-size: 14px;
  }
}


    /* === FOOTER === */
    footer {
      background: #f0f0f0;
      margin-top: 3rem;
      padding: 1.5rem 0;
      text-align: center;
      color: #333;
      border-top: 2px solid #28a745;
    }

    footer .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    footer p {
      margin: 0.3rem 0;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* === ICONOS REDES === */
    .footer-social {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon-square,
    .icon-rect {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .icon-rect {
      width: 60px;
    }

    .footer-social img:hover {
      transform: scale(1.15);
    }

    .footer-copy {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    /* === RESPONSIVE DESIGN === */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.4rem;
      }

      button {
        width: 100%;
        padding: 12px;
      }

      footer .container {
        gap: 0.8rem;
      }

      .icon-square {
        width: 25px;
        height: 25px;
      }

      .icon-rect {
        width: 50px;
      }
    }

    .icon-rect {
      width: 65px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }
  </style>
</head>

    const seleccionados = [];
    let logo1 = "", logo2 = "";

    document.addEventListener("DOMContentLoaded", () => {
      // === Cargar datalist de DNIs y nombres ===
      const listaDNI = document.getElementById("listaDNI");
      const listaEst = document.getElementById("estudiantesList");

      estudiantes.forEach(est => {
        const opt1 = document.createElement("option");
        opt1.value = est.dni;
        listaDNI.appendChild(opt1);

        const opt2 = document.createElement("option");
        opt2.value = est.nombre;
        listaEst.appendChild(opt2);
      });

      // === Buscar estudiante por DNI o por nombre ===
      const dniInput = document.getElementById("dni");
      const nombreInput = document.getElementById("estudiante");

      dniInput.addEventListener("change", buscarEstudiante);
      nombreInput.addEventListener("change", buscarEstudiante);

      // === Cargar logos ===
      cargarLogo("img/logo1.png", b64 => logo1 = b64);
      cargarLogo("img/logo2.png", b64 => logo2 = b64);
    });

    function buscarEstudiante() {
      const dni = document.getElementById("dni").value.trim();
      const nombre = document.getElementById("estudiante").value.trim().toLowerCase();

      let encontrado = null;

      // Primero intenta buscar por DNI
      if (dni) encontrado = estudiantes.find(e => e.dni === dni);

      // Si no lo encuentra por DNI, busca por nombre
      if (!encontrado && nombre)
        encontrado = estudiantes.find(e => e.nombre.toLowerCase() === nombre);

      // Si encuentra, autocompleta los campos
      if (encontrado) {
        document.getElementById("dni").value = encontrado.dni;
        document.getElementById("estudiante").value = encontrado.nombre;
        document.getElementById("edad").value = encontrado.edad;
        document.getElementById("aula").value = encontrado.aula;
      } else {
        ["dni", "estudiante", "edad", "aula"].forEach(id => document.getElementById(id).value = "");
      }
    }

    function cargarLogo(url, callback) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = function () {
        const canvas = document.createElement("canvas");
        canvas.width = this.width;
        canvas.height = this.height;
        canvas.getContext("2d").drawImage(this, 0, 0);
        callback(canvas.toDataURL("image/png"));
      };
      img.src = url;
    }

    function agregarEstudiante() {
      const dni = document.getElementById("dni").value.trim();
      const est = estudiantes.find(e => e.dni === dni);
      if (!est) return alert("DNI o estudiante no válido");
      if (seleccionados.some(e => e.dni === dni)) return alert("Estudiante ya agregado");

      seleccionados.push(est);
      actualizarTabla();

      ["dni", "estudiante", "edad", "aula"].forEach(id => document.getElementById(id).value = "");
    }

    function eliminarEstudiante(dni) {
      const idx = seleccionados.findIndex(e => e.dni === dni);
      if (idx >= 0) {
        seleccionados.splice(idx, 1);
        actualizarTabla();
      }
    }

    function actualizarTabla() {
      const tbody = document.querySelector("#tablaEstudiantes tbody");
      tbody.innerHTML = "";
      seleccionados.forEach(est => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${est.dni}</td>
          <td>${est.nombre}</td>
          <td>${est.aula}</td>
          <td>${est.edad}</td>
          <td><button class="delete-btn" onclick="eliminarEstudiante('${est.dni}')">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function generarPDFMasivo() {
      if (seleccionados.length === 0) return alert("Agrega al menos un estudiante");

      const descripcion = document.getElementById("descripcion").value || "Sin descripción";
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });

      seleccionados.forEach((est, i) => {
        if (i > 0 && i % 2 === 0) doc.addPage();
        const yOffset = (i % 2 === 0) ? 10 : 140;

        const ticketID = generarID();
        const fecha = new Date().toISOString().slice(0, 10);
        const hora = new Date().toTimeString().slice(0, 5);

        if (logo1) doc.addImage(logo1, 'PNG', 10, yOffset, 25, 25);
        if (logo2) doc.addImage(logo2, 'PNG', 180, yOffset, 25, 25);

        doc.setFontSize(12);
        doc.setFont("helvetica", "bold");
        doc.text("“AÑO DE LA RECUPERACIÓN Y CONSOLIDACIÓN", 105, yOffset + 4, null, null, "center");
        doc.text("DE LA ECONOMÍA PERUANA”", 105, yOffset + 10, null, null, "center");
        doc.text("Institución Educativa Integrada JOSÉ GÁLVEZ", 105, yOffset + 18, null, null, "center");
        doc.setFontSize(11);
        doc.text("¡HACIA UNA EDUCACIÓN COMPETITIVA Y DE CALIDAD!", 105, yOffset + 25, null, null, "center");

        doc.setFontSize(13);
        doc.text("TICKET DE SALIDA DE ESTUDIANTE", 105, yOffset + 35, null, null, "center");
        doc.setLineWidth(0.5);
        doc.line(10, yOffset + 38, 200, yOffset + 38);

        const x = 15;
        let y = yOffset + 45;
        const ancho = 180;
        doc.rect(x, y - 5, ancho, 80);
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
        doc.text(`Número de Ticket: ${ticketID}`, x + 5, y); y += 7;
        doc.text(`DNI del Estudiante: ${est.dni}`, x + 5, y); y += 7;
        doc.text(`Apellido y Nombre: ${est.nombre}`, x + 5, y); y += 7;
        doc.text(`Aula: ${est.aula}`, x + 5, y); y += 7;
        doc.text(`Edad: ${est.edad}`, x + 5, y); y += 7;
        doc.text(`Fecha de Salida: ${fecha}`, x + 5, y); y += 7;
        doc.text(`Hora de Salida: ${hora}`, x + 5, y); y += 7;

        const textoDesc = doc.splitTextToSize(`Descripción: ${descripcion}`, ancho - 10);
        doc.text(textoDesc, x + 5, y); y += textoDesc.length * 6;

        y += 10;
        doc.text("_______________________________", x + 5, y);
        doc.text("Firma del Apoderado", x + 15, y + 5);
        doc.text("_______________________________", x + 5 + 100, y);
        doc.text("Responsable Institucional", x + 110, y + 5);
      });

      doc.save("tickets_salida.pdf");
    }

    function generarID() {
      const now = new Date();
      const fecha = now.toISOString().slice(0, 10).replace(/-/g, '');
      const hora = now.toTimeString().slice(0, 8).replace(/:/g, '');
      const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      return `TICKET-${fecha}-${hora}-${random}`;
    }
